<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
</head>
<body>

    <header class="header" id="header">

        <div class="box1">
            <img src="images/logo-light.png" id="logoLightHide" alt="logo">
            <img src="images/logo-dark.png" id="logoDark" alt="logo">
            <h1>cardUIT</h1>
        </div>

        <div>
            <i class="fa-solid fa-circle-half-stroke"></i>

            <nav class="theme" id="theme-hide">

                <header class="theme-title" id="theme-title">
                    <h2>Tema</h2>
                    <i class="fa-solid fa-xmark" ></i>
                </header>

                <div class="tema tema1">
                    <img src="images/padrao.png" alt="">
                    <p>Padrão</p>
                </div>

                <div class="tema tema2">
                    <img src="images/escuro.png" alt="">
                    <p>Escuro</p>
                </div>

                <div class="tema tema3">
                    <img src="images/amarelo.png" alt="">
                    <p>Amarelo</p>
                </div>

                <div class="tema tema4">
                    <img src="images/vermelho.png" alt="">
                    <p>Vermelho</p>
                </div>

                <div class="tema tema5">
                    <img src="images/verde.png" alt="">
                    <p>Verde</p>
                </div>

            </nav>
            
        </div>

    </header>

    <section class="main-container" id="main_container">

        <div class="task-container">
            
            <div class="box-container   ">
                <!-- aqui vão os cards -->
            </div>
            
            <div class="add-card">
                <input class="card-title" type="text" name="addCard" placeholder="Adicionar card...">
                <button class="add-card-btn" type="submit">+</button>
            </div>

        </div>

    </section>

    <script src="scripts/main.js"></script>
    <script src="scripts/dragDropTask.js"></script>
    <script src="scripts/changeTheme.js"></script>
    <!-- <script src="scripts/dragDropCard.js"></script> -->

</body>
</html>
